@model System.Collections.Generic.List<_1005___October_Web_Assignment.Models.Experience>
@{
    ViewBag.Title = "About";
    Layout = "~/Views/Shared/T4Layout.cshtml";
}

<h2>About</h2>
<hr />
<h3>My experiences: </h3>

<ul class="list-group">
    @foreach (var item in Model)
    {
    <li class="list-group-item">@item.Title</li>
    <li class="list-group-item">@item.Description</li>
    <li class="list-group-item">@item.Period</li>
    }
</ul>
